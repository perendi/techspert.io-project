<p>weather works!</p>


<table class="table table-dark">
    <tr scope="row">
        <th scope="col">City</th>
        <th scope="col">Temperature</th>
        <th scope="col">Weather description</th>
    </tr>
    <tr *ngFor='let city of data.list' scope="row">
        <td>{{ city.name }}</td>
        <td>{{ city.main.temp }}</td>
        <td>{{ city.weather[0].description }}</td>
    </tr>
    
</table>
